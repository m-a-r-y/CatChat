<ion-view title="Cat Chat" >
    <ion-content has-header="true" padding="true">

        <div class="form">

            <div class="buttons">
                <button ng-click="goRegister('/register')" class="button button-outline">
                    Register
                </button>
                <button ng-click="goLogin('/login')" class="button button-outline">
                    Login
                </button>
            </div>

            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="you@domain.com">
                </label>
            </div>

            <div class="submit row">
                    <button ng-click="showAlert()" class="button button-small button-assertive button-right">
                        Enter
                    </button>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
